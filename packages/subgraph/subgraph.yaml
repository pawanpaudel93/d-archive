specVersion: 0.0.4
schema:
  file: ./schema.graphql
features:
  - ipfsOnEthereumContracts
dataSources:
  - kind: ethereum
    name: DArchive
    network: mumbai
    source:
      address: "0x66F1E51E042Ec4B7f8E1c4532C48aE7d3a55eC47"
      abi: DArchive
      startBlock: 27725585
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Archive
      abis:
        - name: DArchive
          file: ./abis/DArchive.json
      eventHandlers:
        - event: ArchiveAdded(string)
          handler: handleArchiveAdded
      file: ./src/mapping.ts
