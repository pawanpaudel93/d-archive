specVersion: 0.0.4
schema:
  file: ./schema.graphql
features:
  - ipfsOnEthereumContracts
dataSources:
  - kind: ethereum
    name: DArchive
    network: mumbai
    source:
      address: "0x20a234376e8329BA5353B3309A61Cdae5178f905"
      abi: DArchive
      startBlock: 27700113
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Archive
      abis:
        - name: DArchive
          file: ./abis/DArchive.json
      eventHandlers:
        - event: ArchiveAdded(string)
          handler: handleArchiveAdded
      file: ./src/mapping.ts
