specVersion: 0.0.4
schema:
  file: ./schema.graphql
features:
  - ipfsOnEthereumContracts
dataSources:
  - kind: ethereum
    name: DArchive
    network: mumbai
    source:
      address: "0x141b789644dF3D4f9408bbF559f2b60e0CB82b2e"
      abi: DArchive
      startBlock: 27670195
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Archive
      abis:
        - name: DArchive
          file: ./abis/DArchive.json
      eventHandlers:
        - event: ArchiveAdded(string)
          handler: handleArchiveAdded
      file: ./src/mapping.ts
