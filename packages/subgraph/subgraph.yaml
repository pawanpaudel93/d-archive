specVersion: 0.0.4
schema:
  file: ./schema.graphql
features:
  - ipfsOnEthereumContracts
dataSources:
  - kind: ethereum
    name: DArchive
    network: mumbai
    source:
      address: "0x0370E44b6B3b4B22BC5deC4053FCb82aD1591BE5"
      abi: DArchive
      startBlock: 27672913
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Archive
      abis:
        - name: DArchive
          file: ./abis/DArchive.json
      eventHandlers:
        - event: ArchiveAdded(string)
          handler: handleArchiveAdded
      file: ./src/mapping.ts
